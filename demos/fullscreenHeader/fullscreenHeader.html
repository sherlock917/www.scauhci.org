<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Header</title>

  <style>
  * {
    margin: 0;
    padding: 0;
    border: none;
    outline: none;
    background: none;
    list-style: none;
    text-decoration: none;
  }

  body {
    background: #33b5e5;
  }

  #header {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background: #fff;
  }
  </style>

</head>
<body>
  
  <header id="header" class="header-fullscreen">
    <img src="" alt="">
  </header>

  <script src="script.js"></script>

</body>
</html>
